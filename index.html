<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="main.css" />
  <link
    rel="stylesheet"
    href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/golden-layout/1.5.9/css/goldenlayout-base.css"
  />
  <link
    rel="stylesheet"
    href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/golden-layout/1.5.9/css/goldenlayout-light-theme.css"
  />
  <link
    rel="stylesheet"
    href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/xterm/3.14.5/xterm.min.css"
  />
</head>
<body>
  <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/ace/1.4.5/ace.js"></script>
  <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/golden-layout/1.5.9/goldenlayout.min.js"></script>
  <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/xterm/3.14.5/xterm.min.js"></script>
  <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/xterm/3.14.5/addons/fit/fit.min.js"></script>
  <div id="all" class="horiz">
    <div class="toolbar-left" style="padding: 10px 20px">
      <button id="reset">新建</button>
      <button id="open" style="margin-left: 10px">导入</button>
      <input id="openInput" type="file" hidden />
    </div>
    <div class="toolbar-right" style="padding: 10px 20px">
      <input id="showTiming" type="checkbox" />
      <label for="showTiming">显示运行时间</label>
      <button id="run" style="margin-left: 10px">运行 (Ctrl+Enter)</button>
    </div>
    <div id="layout"></div>
  </div>
  <script src="shared.js"></script>
  <script src="shared_web.js"></script>
  <script src="web.js"></script>
</body>
